<div class="container">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="register()"
    class="register-form"
    aria-labelledby="register-heading"
  >
    <h2 id="register-heading">Cadastro</h2>

    <div class="inputs-area">
      <label for="username">Usuário</label>
      <input
        id="username"
        formControlName="username"
        type="text"
        placeholder="Digite seu usuário"
        aria-required="true"
        aria-describedby="username-help"
      />
      <span id="username-help" class="sr-only">Campo obrigatório</span>
    </div>

    <div class="inputs-area">
      <label for="password">Senha</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Digite sua senha"
        aria-required="true"
        aria-describedby="password-help"
      />
      <span id="password-help" class="sr-only">Campo obrigatório</span>
    </div>

    <div class="inputs-area">
      <label for="confirmPassword">Confirme sua Senha</label>
      <input
        id="confirmPassword"
        formControlName="confirmPassword"
        type="password"
        placeholder="Repita sua senha"
        aria-required="true"
        aria-describedby="confirm-password-help"
      />
      <span id="confirm-password-help" class="sr-only">Campo obrigatório</span>
    </div>
    @if (registerForm.hasError("passwordMismatch", "confirmPassword")) {
      <div>
        <p role="alert">As senhas não coincidem.</p>
      </div>
    }

    <button type="submit" class="btn-primary">Cadastrar</button>
  </form>
</div>
